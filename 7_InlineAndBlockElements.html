<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>

<body>
    <h2>Block Level Elements</h2>
    <h3 style="border: 2px solid red;">Heading Tag</h3>

    <p style="border: 2px solid red;">Paragraph Tag</p>

    <p>Break Line and Horizontal Rule are also Block Level Elements</p>

    <hr style="border: 2px solid red;">

    <h2>Inline Elements</h2>
    <img src="https://www.copahost.com/blog/wp-content/uploads/2019/07/imgsize2.png " width="400" heigth="400" style="border: 2px solid red;" alt="Not Loaded">

    <a href="https://www.google.com/" style="border: 2px solid red;">Anchor Tag</a>

    <b style="border: 2px solid red;">Bold Tag</b>

    <i style="border: 2px solid red;">Italics Tag</i>

    <strong style="border: 2px solid red;">Strong Tag</strong>

    <em style="border: 2px solid red;">Emphasis Tag</em>
</body>

</html>
