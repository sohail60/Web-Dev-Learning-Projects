<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Webpage</title>
</head>
<body>
    <!-- HEADING -->
    <h1>
        First Webpage
    </h1>
    <!-- PARAGRAPH -->
    <p>
        <!-- BOLD AND BREAK LINE-->
        This is my <b>first</b> Webpage.<br> 
        <!-- ITALICS -->
        Web Development is divided into different parts:<i>front end, back end and database.</i>        
    </p>
    <!-- HORIZONTAL RULE -->
    <hr>
    <h3>
        Front End
    </h3>
    <p>
        <!-- STRONG -->
        The languages required are <strong>HTML, CSS and JavaScript</strong>.
    </p>
    <h3>
        Back End
    </h3>
    <p>
        <!-- EM -->
        The languages required are <em>Node JS, Express JS</em>.
    </p>
    <h3>
        Database
    </h3>
    <p>
        The languages required are <em>Mongo DB</em>.
    </p>
</body>
</html>
