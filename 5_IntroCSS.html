<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        footer{
            color: darkmagenta;
            background-color: darkturquoise;
        }
        /*Element Selector*/
    p{        
    color: brown;  /*Color by Name*/
}

/*id Selector*/
#first{
    color: yellow;
    background-color: hotpink;
}

/*class Selector*/
.greenBg{
    color:#adff2f; /*GreenYellow   Color by Hex Value*/
}

.redClr{
    background-color: rgb(255, 0, 0);   /*Color by RGB Value*/
}

/*Grouping Selector*/
span,div{
    color: crimson;
}
    </style>
</head>
<body>
    <h2 style="color:blue; background-color: yellow;">CSS Intro</h2>

    <p>Welcome!</p>

    <p id="first">This is a webpage.</p>

    <p id="second" class="greenBg redClr">It is created to show the functions of CSS.</p>

    <span>CSS is used to design the webpage.</span>

    <div>It is preferred over HTML in designing.</div>
    
    <footer>This is Fotter.</footer>
</body>
</html
