<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th rowspan="2">Heading</th>
                <th></th>
                <th colspan="3">Details</th>
            </tr>
            <tr>
                <th>Student Id</th>
                <th>Name</th>
                <th>Department</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Student List</td>
                <td>1</td>
                <td>Victor</td>
                <td>Computer Science</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Williams</td>
                <td>Electronics</td>
                <td>23456</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Harry</td>
                <td>Electrical</td>
                <td>34567</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rock</td>
                <td>Civil</td>
                <td>45678</td>
            </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td>4 Students</td>
            <td></td>
            <td></td>
        </tfoot>
    </table>
</body>

</html>
